global:
  domain: "" # used as host by ingress
configs:
server:
  extraArgs:
    - --rootpath
    - /cd
  service:
    type: ClusterIP
  ingress:
    enabled: true
    tls: false
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/use-regex: "true"
      nginx.ingress.kubernetes.io/rewrite-target: /cd/$2
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
      ingress.kubernetes.io/protocol: https # Traefik
      nginx.ingress.kubernetes.io/backend-protocol: https # ingress-nginx
    ingressClassName: nginx
    path: /cd(/|$)(.*)
    pathType: Prefix
  envFrom:
    - configMapRef:
        name: proxy-env-mp
controller:
  envFrom:
    - configMapRef:
        name: proxy-env-mp
dex:
  enabled: false
  envFrom:
    - configMapRef:
        name: proxy-env-mp
redis:
  envFrom:
    - configMapRef:
        name: proxy-env-mp
repoServer:
  envFrom:
    - configMapRef:
        name: proxy-env-mp
notifications:
  envFrom:
    - configMapRef:
        name: proxy-env-mp
extraObjects:
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: proxy-env-mp
    data:
      http_proxy: ""
      https_proxy: ""
      no_proxy: ""
